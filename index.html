<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ComNoOne_Admin</title>
    <link rel="icon" href="/favicon.svg" />
    <!-- Meta Tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2296f3" />
    <meta name="title" content="ComNoOne Admin Dashboard" />
    <meta
      name="description"
      content="ComNoOne Admin Dashboard built with React, Material-UI, Redux, and Hooks for fast web development." />
    <meta name="keywords" content="react, admin, dashboard, template" />
    <meta name="author" content="ComNoOne" />
    
    <script src="https://widget.cloudinary.com/v2.0/global/all.js"
      type="text/javascript">
  </script>
    <!-- Custom Styles for Loading Screen -->
    <style>
      #loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .loading-icon {
        position: relative;
        font-size: 64px;
      }

      .loading-icon::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80px;
        height: 80px;
        margin-left: -40px;
        margin-top: -40px;
        border: 5px solid rgba(0, 0, 0, 0.1);
        border-top: 5px solid #2296f3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Loading Screen with Laptop Icon -->
    <div id="loading-screen">
      <div class="loading-icon">ðŸ’»</div>
    </div>

    <!-- React root -->
    <div id="root" style="display: none;"></div>

    <!-- Script to hide loading after React loads -->
    <script type="module" src="/src/index.jsx"></script>

    <script>
      // Function to hide loading screen and show the React app
      window.addEventListener('load', function () {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('root').style.display = 'block';
      });
    </script>
  </body>
</html>
